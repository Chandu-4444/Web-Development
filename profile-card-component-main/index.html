<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>


</head>

<body>
    <img class="top-image" src="images/bg-pattern-top.svg" alt="">
    <div class="card">

        <img src="images/bg-pattern-card.svg" alt="" class="card-bg">
        <img src="images/image-victor.jpg" class="profile-img">
        <div class="desc">
            <span class="boldf">Victor Crest <span class="age">26</span></span>

        </div>
        London
        <hr>
        <span class="flex-container">
            <div class="info">
                <span class="boldf count">80K</span>
                Followers
            </div>
            <div class="info">
                <span class="boldf count">803K</span>
                Likes
            </div>
            <div class="info">
                <span class="boldf count">1.4K</span>
                Photos
            </div>
        </span>
    </div>
    <img class="bot-image" src="images/bg-pattern-bottom.svg" alt="">
    <!--
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
        </div>
    -->

</body>

</html>
